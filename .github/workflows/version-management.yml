name: Automatic Version Management

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  actions: read
  checks: read
  pull-requests: write

jobs:
  version-management:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install semantic-release dependencies
      run: |
        npm install --no-save \
          semantic-release \
          @semantic-release/changelog \
          @semantic-release/git \
          @semantic-release/github \
          @semantic-release/exec

    - name: Update VERSION file and create release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cat > .releaserc.json <<'RC'
        {
          "branches": ["main"],
          "plugins": [
            "@semantic-release/commit-analyzer",
            "@semantic-release/release-notes-generator",
            [
              "@semantic-release/exec",
              {
                "prepareCmd": "echo '{\"version\": \"v${nextRelease.version}\", \"commit\": \"'$GITHUB_SHA'\", \"build_date\": \"'$(date -u +%Y-%m-%dT%H:%M:%SZ)'\", \"build_type\": \"production\"}' > VERSION"
              }
            ],
            [
              "@semantic-release/git",
              {
                "assets": ["VERSION"],
                "message": "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
              }
            ],
            "@semantic-release/github"
          ]
        }
RC
        npx semantic-release

    - name: Deploy DevOps folder to template repository
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.PERSONAL_ACCESS_TOKEN || secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
      run: |
        git clone https://x-access-token:$GITHUB_TOKEN@github.com/vanman2024/multi-agent-claude-code.git template-repo
        cd template-repo
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        BRANCH_NAME="auto-deploy/devops-$(date +%Y%m%d-%H%M%S)"
        git checkout -b "$BRANCH_NAME"
        rm -rf devops
        mkdir -p devops
        rsync -a --delete \
          --exclude '.git/' \
          --exclude '.github/' \
          --exclude 'deploy-to-template.sh' \
          --exclude 'tests/' \
          --exclude 'venv/' \
          ../ devops/
        cp ../VERSION devops/VERSION
        if git diff --quiet && git diff --cached --quiet; then
          echo "No changes to deploy"
          exit 0
        fi
        git add devops VERSION devops/VERSION
        git commit -m "feat: auto-update devops ${GITHUB_SHA}"
        git push origin "$BRANCH_NAME"
        gh pr create \
          --title "Auto-update DevOps ${GITHUB_SHA}" \
          --body "Automated deployment of DevOps tooling from vanman2024/devops\n\nVersion: $(cat ../VERSION | jq -r .version)\nSource commit: $GITHUB_SHA" \
          --base main \
          --head "$BRANCH_NAME"
